  <body>

      <div class="container">
        <div class="page-header">
          <h1 align="center">Baigle</h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form" role="form" align="center" action="search" method="post">
            <div class="form-group">
              <input type="text" id="q" name="q" placeholder="在这里搜索" class="from-control input-lg"/>

            <button type="submit" id="submit" class="btn btn-lg btn-primary">搜索</button>

      <br />
      <br />
     <div align="center">
       <label id="noinput"></label>
       <script>
        var text =  document.getElementById("q").value;
        var btn1 = document.getElementById("submit")
        btn1.addEventListener("click", function() {
          if(text==""){
            document.getElementById("noinput").innerText="您得告诉我要搜索的问题呀～科技类的新闻～";
          }
        });
        </script>
     </div>
